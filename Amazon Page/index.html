<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name=" description" content="Creazione mockup Amazon page." />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Amazon page</title>
  </head>

  <body>
    <header>
      <figure class="bgBlue">
        <a href="index.html"> <img class="logo" src="./assets/images/logo.png" alt="logo amazon" /></a>
      </figure>
      <nav class="bgBlueGray">
        <ul>
          <li>All</li>
          <li>Today's deals</li>
          <li>Costumer Service</li>
          <li>Registry</li>
          <li>Gift Cards</li>
          <li>Sell</li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="orange">
          <p id="top">Shop All Holidy Gift Card</p>
        </div>
        <div class="bg-green">
          <h1>Holiday Gift Guides</h1>
          <p>Be a go-gifter</p>
        </div>
      </section>

      <section class="container">
        <p>
          Find the perfect gift <span> <a href="#"> Shop now</a></span>
        </p>
        <div class="cards">
          <div class="card">
            <figure>
              <img class="cardImg" src="./assets/images/img_1.jpg" alt="immagine kindle" />
            </figure>
          </div>

          <div class="card">
            <figure>
              <img class="cardImg" src="./assets/images/img_2.jpg" alt="immagine pc e vaso" />
            </figure>
          </div>

          <div class="card">
            <figure>
              <img class="cardImg" src="./assets/images/img_3.jpg" alt="immagine smartwatch" />
            </figure>
          </div>

          <div class="card">
            <figure>
              <img class="cardImg" src="./assets/images/img_4.jpg" alt="immagine cane e gatto" />
            </figure>
          </div>
        </div>
      </section>

      <section class="secon-section">
        <div>
          <figure>
            <img src="./assets/images/img_9.png" alt="immagine di visore e joystick" />
          </figure>
          <p>
            Play the gifting game <span> <a href="#"> Shop gaming</a></span>
          </p>
        </div>

        <div>
          <figure>
            <img src="./assets/images/img_10.png" alt="immagine di cuffie,libri e cassa" />
          </figure>
          <p class="paragraphSection">
            The sound of cheer <span> <a href="#"> Shop Audio & Acessories</a></span>
          </p>
        </div>
      </section>
    </main>

    <aside>
      <div class="bgBlueGray">
        <p>
          <a href="#top"> Back to top</a>
        </p>
      </div>
    </aside>
    <footer>
      <div class="bgBlue">
        <figure>
          <a href="index.html"> <img src="./assets/images/logo.png" alt="logo amazon" /></a>
        </figure>
      </div>
    </footer>
  </body>
</html>
